{template 'common/header'}
<style>
    .l_tableWrap .l_table_tit .l_formBar {
        border: 0;
        float: left;
        font-size: 0;
    }
    .y_sele {
        display: inline-block;
        padding: 5px 0 12px 12px;
    }
    .y_sele_tit {
        font-size: 14px;
        padding: 0 0 0 10px;
    }
    .l_table_search{
        margin-left: 10px;
        margin-bottom: 5px;
    }
</style>
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">
            场景列表
            &nbsp;&nbsp;
            <a class="btn btn-success" href='{php echo $this->createWebUrl("scene_add",array("pid"=>$pid))}' id="export">新建场景</a>
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>场景名称</th>
                    <th>操作</th>
                </tr>
                {loop $list $row}
                <tr>
                    <td>
                        <p class="form-control-static">
                            {$row['id']}
                        </p>
                    </td>
                    <td>
                        <p class="form-control-static">
                            {$row['name']}
                        </p>
                    </td>
                    <td>
                        <p class="form-control-static">
                            <a class='btn btn-info'  href='{php echo $this->createWebUrl("hotspot_list",array("sid"=>$row["id"]))}'>热点管理</a>
                            <a class='btn btn-info'  href='{php echo $this->createWebUrl("scene_edit",array("id"=>$row["id"]))}'>编辑</a>
                            <a  class='btn btn-danger' href="javascript:void(0)" onclick="del_scene('{$row['id']}')">删除</a>
                        </p>
                    </td>
                </tr>
                {/loop}
            </table>
        </div>
        <div class="panel-body text-right">
            {$pager}
        </div>
    </div>
</div>
<script>
    function del_scene(scene_id) {
        if (confirm("确定删除吗？")) {
            var pars = {};
            pars.scene_id = scene_id;
            $.ajax({
                url: "{php echo $this->createWebUrl('ajax',array('sdo'=>'del_scene'))}",
                type: "post",
                dataType: "html",
                data: pars,
                success: function (res) {
                    $(".submit").attr("disabled", false);
                    if (res == "ok") {
                        window.location.reload(true);
                    } else {
                        alert(res);
                    }
                }
            })
        }
    }
</script>
{template 'common/footer'}
