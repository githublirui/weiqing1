{template 'common/header'}
<style>
    table td,table th{
        padding:10px;
    }
</style>
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                统一积分
            </div>
            <div class="panel-body">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">积分文件</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="file" id="scan_title" class="form-control span7" placeholder="" name="credit" value="">
                            <span class="help-block">请上传csv文件(手机号+积分+备注三个字段)</span>
                            <a href="../addons/wxz_shoppingmall/static/shop/demo_credit.csv" target="_blank">下载模版</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
                {if $result}
                <div class="form-group" style='margin-top:20px;'>
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1" style='width:80%'>
                        <table>
                            <tr>
                                <th>姓名</th>
                                <th>手机号</th>
                                <th>前积分</th>
                                <th>现有积分</th>
                                <th>备注</th>
                                <th>状态</th>
                            </tr>
                            {loop $result $row}
                            <tr>
                                <td>{$row['username']}</td>
                                <td>{$row['mobile']}</td>
                                <td>{$row['credit']}</td>
                                <td>{$row['left_credit']}</td>
                                <td>{$row['remark']}</td>
                                <td>{$row['status']}</td>
                            </tr>
                            {/loop}
                        </table>
                    </div>
                </div>
                {/if}

            </div>
        </div>
    </form>

</div>
{template 'common/footer'}
