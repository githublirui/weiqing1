        <script type="text/javascript">
            $("#btnSubmit").click( function() {
                var pars= {};
                pars.id = $("#id").val();
                pars.mobile = $("#mobile").val();
                pars.credit = $("#credit").val();
                pars.remark = $("#remark").val();
                if(!pars.mobile) {
                    alert("请输入转赠人手机号");
                      return;
                }
                 if(!pars.credit) {
                    alert("请输入转赠积分");
                    return;
                }
                $.ajax({
                    url: "{php echo $this->createMobileUrl('ajax',array('sdo'=>'credit_pass'))}",
                    type: "post",
                    dataType: "json",
                    data: pars,
                    success: function (res) {
                        if (res.error_code == 1) {
                            if(confirm("用户姓名: "+res.error_msg+"\n确定转赠吗？")) {
                                $.ajax({
                                    url: "{php echo $this->createMobileUrl('ajax',array('sdo'=>'do_credit_pass'))}",
                                    type: "post",
                                    dataType: "json",
                                    data: pars,
                                    success: function (res) {
                                        if (res.error_code == 1) {
                                            alert('转赠成功');
                                            location.href = "{php echo $this->createMobileUrl('index')}";
                                        } else {
                                            alert(res.error_msg);
                                        }
                                    }
                                })
                            }
                        } else {
                            alert(res.error_msg);
                        }
                    }
                })
            })
        </script>
