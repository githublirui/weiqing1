                        mall_close_time: "21:30",mall_name:"星达城购物中心",mall_open_time:"09:30",phone:"029-83501979",traffic:"149、150、126、226、80、691路公交车至商场"};
                    $(".loading").attr("style", "display:none");
                    var main_html = template("main_html", data);
                    $("#main").html(main_html);
                    //定义页面内按钮调用的方法
                    (function ($) {
                        var navBtn = $('#header .btnField .btnNav'),
                                navMask = $('#header .navField .mask'),
                                sideBtn = $('#sideBtn .btnUp');
                        navClass = 'showNav',
                                showNav = function () {
                                    if ($(document.body).hasClass(navClass)) {
                                        hideNav();
                                    } else {
                                        $(document.body).addClass(navClass);
                                    }
                                },
                                hideNav = function () {
                                    $(document.body).removeClass(navClass);
                                },
                                scrollHandler = function () {
                                    var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
                                    if (scrollTop > SetSize.getFontSize()) {
                                        sideBtn.show();
                                    } else {
                                        sideBtn.hide();
                                    }
                                    hideNav();
                                },
                                scrollToTop = function () {
                                    window.scrollTo(0, 0);
                                };
                        navBtn.on('click', showNav);
                        navMask.on('click', hideNav);
                        $(document).on('scroll', scrollHandler);
                        sideBtn.on('click', scrollToTop);
                    })(PRselector);

                    var x = (navigator.appVersion.match(/android/gi), navigator.appVersion.match(/iphone/gi));


                    //百度地图
                    (function (address, city) {
                        var map = new BMap.Map("map");
                        map.addControl(new BMap.ZoomControl());
                        // 创建地址解析器实例
                        var myGeo = new BMap.Geocoder();
                        // 将地址解析结果显示在地图上,并调整地图视野
                        var sContent = address;
                        var infoWindow = new BMap.InfoWindow(sContent);
                        myGeo.getPoint(address, function (point) {
                            if (point) {
                                map.centerAndZoom(point, 18);
                                var marker = new BMap.Marker(point);
                                map.addOverlay(marker);
                                marker.openInfoWindow(infoWindow);
                                marker.addEventListener('click', function () {
                                    this.openInfoWindow(infoWindow);
                                }, false);
                            }
                        }, city);
                    })(data.address, '上海市');//这里输入地址和城市名

        </script>
