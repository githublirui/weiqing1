<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>商品详情</title>
        <script src="{$modulePublic}shop/js/SetSize.js"></script>
        <link href="{$modulePublic}shop/css/content.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script>document.body.style.fontSize = SetSize.getScreenRatio() * 10 + 'px';</script>
        <script src="{$modulePublic}shop/js/svgPackage.js"></script>
        <script src="{$modulePublic}shop/js/PRselector.js"></script>
        <script src="{$modulePublic}shop/js/Dialogue.js"></script>
        <script>
            var s = -1;
            if (s > 0) {
                dialogue.dlAlert({
                    title: '支付成功',
                    btns: [{
                            text: '确定',
                            fn: function () {
                                location.href = "{php echo $this->createMobileUrl('index')}";
                            }
                        }]
                });
            } else {
                dialogue.dlAlert({
                    title: '支付失败',
                    content: 333,
                    btns: [{
                            text: '确定',
                            fn: function () {
                                location.href = "{php echo $this->createMobileUrl('index')}";
                            }
                        }]
                });
            }
        </script>
        {template 'share'}
    </body>
</html>
