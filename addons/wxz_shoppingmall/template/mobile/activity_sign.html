        <script type="text/javascript">
            $("#btnSubmit").click( function() {
                var pars= {};
                pars.acid = $("#acid").val();
                pars.username = $("#username").val();
                pars.mobile = $("#mobile").val();
                pars.remark = $("#remark").val();
                if(!pars.mobile) {
                    alert("请输入手机号");
                    return;
                }
                 if(!pars.username) {
                    alert("请输入姓名");
                    return;
                 }
                $.ajax({
                    url: "{php echo $this->createMobileUrl('ajax',array('sdo'=>'activity_sign'))}",
                    type: "post",
                    dataType: "json",
                    data: pars,
                    success: function (res) {
                        if (res.error_code == 1) {
                            alert('报名成功');
                            location.href = "{php echo $this->createMobileUrl('shop_activity_detail',array('id'=>$shop_activity_info['id']))}";
                        } else {
                            alert(res.error_msg);
                        }
                    }
                })
            })
