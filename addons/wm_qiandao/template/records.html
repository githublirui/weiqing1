{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">签到记录</div>
    <div class="panel-body">
      <div class="table-responsive panel-body">
        <table class="table table-hover" style="min-width: 300px;">
          <thead class="navbar-inner">
            <tr>
              <th class="col-sm-1">编号</th>
              <th class="col-sm-2">uid</th>
              <th class="col-sm-2">昵称</th>
              <th class="col-sm-2">时间</th>
              <th class="col-sm-2">签到积分</th>
            </tr>
          </thead>
          <tbody>
            {loop $contents $key $content}
            <tr>
              <td>{php echo ++$key;}</td>
              <td>{$content['uid']}</td>
              <td>{$content['nickname']}</td>
              <td>{php echo date('Y-m-d H:i:s',$content['addtime'])}</td>
              <td>{$content['credit']}</td>
            </tr>
            {/loop}
          </tbody>
        </table>
        {$pager}
      </div>
    </div>
  </div>

</script>
{template 'common/footer'}
