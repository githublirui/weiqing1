{template 'common/header'}
<div class="main">
  <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
    <div class="panel panel-default">
      <div class="panel-heading">参数设置</div>
      <div class="panel-body">
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">签到一次获取积分</label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" value="{$settings['score']}" name="score" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">积分字段</label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" value="{$settings['field']}" name="field" class="form-control">
                    <div class="help-block">结合微擎的会员表mc_members中的积分字段默认是credit1</div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-12">
      <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
      <input type="hidden" name="token" value="{$_W['token']}" />
    </div>
  </form>
</div>
<script type="text/javascript">

</script>
{template 'common/footer'}
