{template 'common/header'}
<script>
    require(['jquery', 'util', 'datetimepicker'], function ($, u) {
        $('#expiry_date').datetimepicker({
            format: 'yyyy-mm-dd hh:mm',
            language: 'zh-CN',
            pickDate: true,
            pickTime: true,
            hourStep: 1,
            autoclose: true,
            inputMask: true,
            timepicker: false,
        });
    });
</script>
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                编辑视频
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">视频页面</label>
                    <div class="col-sm-9 col-xs-12">
                        <select class="level form-control" name='page'>
                            {php foreach($pages as $k=>$page) {}
                            <option value="{$k}" {if $page_position_info['page']==$k}selected="selected"{/if}>{$page}</option>
                            {php } }
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">列表类型</label>
                    <div class="col-sm-9 col-xs-12">
                        <select class="level form-control" name='page_type'>
                            {php foreach($pageTypes as $k=>$row) {}
                            <option value="{$k}" {if $page_position_info['page_type']==$k}selected="selected"{/if}>{$row}</option>
                            {php } }
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">视频</label>
                    <div class="col-sm-9 col-xs-12">
                        <select class="level form-control" name='page_id'>
                            {php foreach($videos as $k=>$row) {}
                            <option value="{$row['id']}" {if $page_position_info['page_id']==$row['id']}selected="selected"{/if}>{$row['name']}</option>
                            {php } }
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
