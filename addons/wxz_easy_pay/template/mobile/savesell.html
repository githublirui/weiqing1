<body>
   
  

<script type="text/javascript">
function submit(){
var phone = $("#phone").val();
var weixin = $("#weixin").val();
var weui_textarea = $("#weui_textarea").val();
if(!phone) {
    alert("请填写手机号");
}
if(!weixin) {
    alert("请填写微信");
}
$.ajax({
						url:"{php echo $this->createMobileUrl('savesell')}",
						type:"post",
						data:{"phone":phone,"ac":"ajaxsend","weixin":weixin,'weui_textarea':weui_textarea},
						success: function(re){
							if(re){
								alert("修改成功");
								window.location.reload();
							}else{
								alert("修改失败");
							}
						},
						async:false
					});
}
</script>
   
       
        <div class="weui_cells_title">
            保存卖家的联系方式
        </div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label weui_label_wide">联系电话</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="phone" class="weui_input" type="tel" placeholder="填写手机号码(必填)" value="{$sellinfo['tel']}">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label weui_label_wide">微信号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="weixin" class="weui_input" placeholder="方便他人联系你(必填)" value="{$sellinfo['weixin']}">
                </div>
             <!--   <a class="weui_btn weui_btn_mini weui_btn_primary"><span>上传微信二维码</span></a>
                <img src="user_data.weixin_qrcode_url+'@!square-small'" style="height:40px"  />-->
            </div>
            <div class="weui_cell more" >
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" id="weui_textarea" placeholder="自提店地址（选填）" rows="">{$sellinfo['mysaddress']}</textarea>
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" onclick="submit()">保存卖家信息</a>
        </div>

   
</body>
