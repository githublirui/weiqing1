<html lang="zh-CN">

<head>

    <style>
        .more {}
        
       
        
        .weui_actionsheet_menu a {
            display: block;
        }
        
        .info .weui_grid:before {
            border: 0;
        }
        
        .weui_grid_desc {
            font-size: 12px;
            color: #999;
        }

            height: 120px;

        }
        .weui_grid_2 {
            padding: 10px;

        }
        
        .page {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #EFEFF3;
            z-index: 1;
        }
        
        .container,
        .page {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

        }
        
        .tag {
            -webkit-transform: scale(0.8);
            display: inline-block;

            border-radius: 4px;
            padding: 4px 6px;

            font-size: 9px;
            -webkit-transform-origin-x: -1px;
        }
        
        .weui_media_box.weui_media_appmsg {
            align-items: flex-start;
        }
        .weui_navbar {
            z-index: 10;
        }
        .info p {
            margin: 4px;
        }
        .disable{
            pointer-events: none;
            opacity: 0.25;
        }
        .weui_grid_icon_block{
            display: block;
        }
        .padding_top_0{
            padding-top: 0 !important;
        }
        .weui_grid_desc a {
            margin: 3px 3px;
        }
    </style>
</head>

<body>
    
   

 
    


   




    
        <div class="weui_navbar" >
            <div onclick="location.href='{php echo $this->createMobileUrl('orders')}'" class="weui_navbar_item " {if !$_GPC['sell_out']}style="background-color:#03BD01;color:#fff;"{/if}>
                正在销售
            </div>
            
            <div onclick="location.href='{php echo $this->createMobileUrl('orders')}&sell_out=1'" class="weui_navbar_item" {if $_GPC['sell_out']}style="background-color:#03BD01;color:#fff"{/if}>
              售完商品
            </div>
        </div>

        

        <div class="weui_tab_bd">
           
              <script type="text/javascript">
		 
		 
		  function prodectdel(id){
		  if(confirm("确认删除吗！")){
			  if(id){
					$.ajax({
						url:"{php echo $this->createMobileUrl('orders')}",
						type:"post",
						data:{"id":id,"ac":"ajaxdele"},
						success: function(re){
							if(re){
								alert("删除成功");
								window.location.reload();
							}else{
								alert("删除失败");
							}
						},
						async:false
					});
				  }
		  }
			 
		  
		  }
		 
</script>      

           
           
            <div class="weui_grids">
{loop $trades_p $index $item}
<div   class="weui_grid weui_grid_2 js_grid" >
                    <p class="weui_grid_label" onclick="window.location='{php echo $this->createMobileUrl('ordershow')}&orderid={$item['id']}'" style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">
                       {$item['goodsName']} {$item['goodsNameExt']}
                    </p>
                    <p class="weui_grid_icon weui_grid_icon_block" style="width:60px;height:60px;display:block" onclick="window.location='{php echo $this->createMobileUrl('ordershow')}&orderid={$item['id']}'">
                        <img src="{$item['goodsImg']}">
                    </p>
                    <p class="weui_grid_label weui_grid_desc" style="font-size:14px;color:#000">
                        零售价:{$item['goodsPrice']}元 <span > &nbsp;&nbsp;&nbsp;库存:{$item['goodsStock']}</span>
                    </p>
					 <p class="weui_grid_label weui_grid_desc" style="font-size:14px;color:#000">
                         <span>销量:{$item['sell_num']}</span> &nbsp;&nbsp;&nbsp;<span onclick="prodectdel({$item['id']})">删除</span>
                    </p>
                </div>
						
					{/loop}
                
				

        </div>

        

       
        
   

   
</body>

</html>
