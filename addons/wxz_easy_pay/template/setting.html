{template 'common/header'}
<form action="" method="post" class="form form-horizontal">
<div class="panel panel-default">
	<div class="panel-heading">服务号配置</div>
	<div class="panel-body">
		
	 	<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="mchid" value="{$settings['mchid']}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户秘钥：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="key" value="{$settings['mc_key']}">
			</div>
		</div>
		
		<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户支付证书</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea class="form-control" name="apiclient_cert" rows="8"></textarea>
                        <span class="help-block">从商户平台上下载支付证书, 解压并取得其中的 <mark>apiclient_cert.pem</mark> 用记事本打开并复制文件内容, 填至此处</br><font style="color:red;">证书提交保存后，为了安全后台将不在调取显示</font></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付证书私钥</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea class="form-control" name="apiclient_key" rows="8"></textarea>
                        <span class="help-block">从商户平台上下载支付证书, 解压并取得其中的 <mark>apiclient_key.pem</mark> 用记事本打开并复制文件内容, 填至此处</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付根证书</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea class="form-control" name="rootca" rows="8"></textarea>
                        <span class="help-block">从商户平台上下载支付证书, 解压并取得其中的 <mark>rootca.pem</mark> 用记事本打开并复制文件内容, 填至此处</span>
                    </div>
                </div>
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">使用帮助地址：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="helpurl" value="{$settings['helpurl']}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">卖家中心：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="ordermanager" value="{$mobile_url}/app/index.php?i={$_W['uniacid']}&c=entry&do=my&m=wxz_easy_pay">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">发布商品：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="add_product" value="{$mobile_url}/app/index.php?i={$_W['uniacid']}&c=entry&do=sellercentral&m=wxz_easy_pay">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">买家我的订单：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="orderlist" value="{$mobile_url}/app/index.php?i={$_W['uniacid']}&c=entry&do=buyorders&m=wxz_easy_pay">
			</div>
		</div>
		
		
	</div>
</div>


 

 
 
<button class="btn btn-primary" type="submit" name="submit" value="提交">提交</button>&nbsp;&nbsp;
<button class="btn btn-primary" onclick="if(confirm('确定修复数据')){window.location.href='http://{$_SERVER['HTTP_HOST']}{$_SERVER['PHP_SELF']}?{$_SERVER['QUERY_STRING']}&ajaxaction=1';}" type="button" value="修复数据">修复数据</button>

<input type="hidden" name="token" value="{$_W['token']}">

</form>


{template 'common/footer'}
